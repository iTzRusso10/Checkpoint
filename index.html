<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkpoint</title>
  </head>
  <body>
    <div class="container">
      <div class="column-left">
        <div class="header-list-container">
          <div class="header">
            <div class="avatar box"></div>
            <div class="logo box"></div>
          </div>
          <div class="list">
            <div class="col-item box"></div>
            <div class="col-item box"></div>
            <div class="col-item box"></div>
            <div class="col-item box"></div>
            <div class="col-item box"></div>
          </div>
          <div class="footer">
            <div class="footer-item box"></div>
          </div>
        </div>
      </div>
      <div class="column-center">
        <div class="element-container">
          <div class="header-center">
            <div class="header-el-1 box"></div>
            <div class="header-el-2 box"></div>
          </div>
          <div class="content-2">
            <div class="el-content-1 box"></div>
            <div class="el-content-container">
              <div class="el-content-2 box"></div>
              <div class="el-content-2 box"></div>
              <div class="el-content-2 box"></div>
            </div>
          </div>
          <div class="content-3-container">
            <div class="content-3">
                <div class="el-3 box"></div>
            </div>
          </div>
          <div class="content-4-container">
            <div class="content-4">
                <div class="el-4 box"></div>
                <div class="el-4 box"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="column-right">
        <div class="right-element">
            <div class="header-right">
                <div class="logo-right box"></div>
                <div class="avatar-right box"></div>
            </div>
            <div class="title-1">
                <div class="el-title-1 box"></div>
                <div class="body-title-1">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar  box"></div>
                </div>
                <div class="body-title-1 ">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar box"></div>
                </div>
                <div class="body-title-1 ">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar box"></div>
                </div>
            </div>
            <div class="title-1">
                <div class="el-title-1 box"></div>
                <div class="body-title-1">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar  box"></div>
                </div>
                <div class="body-title-1 ">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar box"></div>
                </div>
                <div class="body-title-1 ">
                    <div class="el-body-logo box"></div>
                    <div class="el-body-avatar box"></div>
                </div>
            </div>
            <div class="container-footer-4">
             <div class="content-footer box"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
